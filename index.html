<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mine Sweeper</title>
  </head>
  <body>
    <div class="container">
      <h1>Mine Sweeper</h1>

      <div class="starter-page">
        <div class="input-container">
            <div class="input-text">Enter the costume values to start</div>
          <div class="input-boxes">
            <input
              type="number"
              class="columns"
              min="1"
              placeholder="Enter the number of columns"
            />
            <input
              type="number"
              class="user-mines"
              min="1"
              placeholder="Enter the number of mines"
            />
          </div>
          <div class="error-message"></div>
          <button class="start-button">Start Game</button>
        </div>
      </div>


      <div class="game-display">
        <div class="text-area">
            <h3>
              Mines: <span class="mine-count">0</span> | Flags:
              <span class="flag-count">0</span>
            </h3>
          </div>
      
          <div class="page-grid">
            <div class="game-container">
              <button class="flag-button">
                  <i class="fa fa-flag" style="color: red"></i>
              </button>
    
              <div class="game-board"></div>
            </div>

            <div class="control-buttons">
              <button class="reset-game">Reset Game</button>
              <button class="return-starter-page">Go Back to Menu</button>
            </div>
          </div>
          

            <div class="final-message-container">
              <div class="final-message"></div>
              <div class="play-again-container">
                <button class="play-again">Reset Game</button>
                <button class="go-back">Go Back to Menu</button>
              </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
